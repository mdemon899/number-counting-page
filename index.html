<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Counting Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <i class="fa-solid fa-utensils"></i>
      <span class="num" data-val="420">000</span>
      <span class="text">Meals Delivered</span>
    </div>
    <div class="container">
      <i class="fa-regular fa-face-smile"></i>
      <span class="num" data-val="350">000</span>
      <span class="text">Happy Customers</span>
    </div>
    <div class="container">
      <i class="fa-solid fa-list"></i>
      <span class="num" data-val="220">000</span>
      <span class="text">Menu items</span>
    </div>
    <div class="container">
      <i class="fa-solid fa-star"></i>
      <span class="num" data-val="280">000</span>
      <span class="text">Five star</span>
    </div>
  </div>
  <!-- Linking JS -->
  <script src="/JS/main.js"></script>
</body>
</html>
